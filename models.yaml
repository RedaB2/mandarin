# Model list for GPT, Claude, Gemini. API keys from env (OPENAI_API_KEY, ANTHROPIC_API_KEY, GOOGLE_API_KEY/GEMINI_API_KEY).
# id is used in API; provider and model are passed to the respective SDK.
# default: id of the model to select by default in the chat UI (must match an id below).
# chat_namer: id of the model used to generate chat titles from the first message (cheap/small recommended).
# memory_extractor: id of the model used to decide whether to store facts in long-term memory (cheap/small recommended).
default: anthropic/claude-opus-4-6
chat_namer: openai/gpt-5-nano-2025-08-07
memory_extractor: google/gemini-3-flash-preview
openai:
  - id: openai/gpt-5.2-pro-2025-12-11
    name: GPT-5.2 Pro (⚠️ Very Expensive)
    model: gpt-5.2-pro-2025-12-11
  - id: openai/gpt-5.2-2025-12-11
    name: GPT-5.2
    model: gpt-5.2-2025-12-11
  - id: openai/gpt-5-mini-2025-08-07
    name: GPT-5 Mini
    model: gpt-5-mini-2025-08-07
  - id: openai/gpt-5-nano-2025-08-07
    name: GPT-5 Nano
    model: gpt-5-nano-2025-08-07
anthropic:
  - id: anthropic/claude-opus-4-6
    name: Claude Opus 4.6
    model: claude-opus-4-6
  - id: anthropic/claude-sonnet-4-5-20250929
    name: Claude Sonnet 4.5
    model: claude-sonnet-4-5-20250929
  - id: anthropic/claude-haiku-4-5-20251001
    name: Claude Haiku 4.5
    model: claude-haiku-4-5-20251001
google:
  - id: google/gemini-3-pro-preview
    name: Gemini 3 Pro (Preview)
    model: gemini-3-pro-preview
  - id: google/gemini-3-flash-preview
    name: Gemini 3 Flash (Preview)
    model: gemini-3-flash-preview
